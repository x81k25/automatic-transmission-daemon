name: Build and Push Transmission Containers

on:
  push:
    branches: [ "main", "dev", "stg" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'

      - name: Run hadolint on dockerfile.atd
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfile.atd

      - name: Run hadolint on dockerfile.vpn
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfile.vpn

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Run unit tests
        run: bats tests/unit/

  build-and-push-atd:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build ATD image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile.atd
          load: true
          tags: transmission-atd-test:${{ github.sha }}
          platforms: linux/amd64

      - name: Verify init script exists in image
        run: |
          docker run --rm --entrypoint="" transmission-atd-test:${{ github.sha }} \
            ls -la /custom-cont-init.d/99-apply-transmission-settings

      - name: Verify init script is executable
        run: |
          docker run --rm --entrypoint="" transmission-atd-test:${{ github.sha }} \
            test -x /custom-cont-init.d/99-apply-transmission-settings

      - name: Build and push ATD image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile.atd
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-atd:latest
            ghcr.io/${{ github.repository }}-atd:${{ env.BRANCH_NAME }}
          platforms: linux/amd64
          cache-from: type=gha,scope=atd-image
          cache-to: type=gha,mode=max,scope=atd-image

  build-and-push-vpn:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build and push VPN image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile.vpn
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-vpn:latest
            ghcr.io/${{ github.repository }}-vpn:${{ env.BRANCH_NAME }}
          platforms: linux/amd64
          cache-from: type=gha,scope=vpn-image
          cache-to: type=gha,mode=max,scope=vpn-image
